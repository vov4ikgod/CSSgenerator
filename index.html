<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#78e744">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#178917">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <div class="title">
        <h1>
            <span>C</span><span>S</span><span>S</span><span>G</span><span>e</span><span>n</span><span>e</span><span>r</span><span>a</span><span>t</span><span>o</span><span>r</span>
        </h1>
    </div>

    <div class="wrapper-flex">
        <div class="wrapper">

            <div class="wrapper-top">

                <div class="top-left-range">
                    <div class="sliderValue">
                        <span class="top-left-result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="top-left-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
         
                

                <div class="top-right-range">
                    <div class="sliderValue">
                        <span class="top-right-result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="top-right-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
            </div>

            <div class="wrapper-middle">
                <div class="cube" id="cube"></div>
            </div>

            <div class="wrapper-bottom">
                <div class="bottom-left-range">
                    <div class="sliderValue">
                        <span class="bottom-left-result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="bottom-left-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>

                <div class="bottom-right-range">
                    <div class="sliderValue">
                        <span class="bottom-right-result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="bottom-right-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
            </div>
        </div>

        <button id="btn-result" class="btn-result">РЕЗУЛЬТАТ</button>
        <div class="total-result">
            <span class="border-radius-span">border-radius:</span>
            <span id="totalResultRadius"></span>
        </div>

        <div class="total-result">
            <span class="background-color-span">background-color:</span>
        <span id="totalResultBackgroundColor"></span>
        </div>

        <div class="input-color-div">
            <h2 class="color-title">COLOR</h2>
            <input type="color" value="#78e744" class="input-color">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
