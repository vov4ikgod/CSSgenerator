<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#78e744">

</head>

<body>
    
    <h1>CSS Generator</h1>

    <div class="wrapper-flex">
        <div class="wrapper">
            <div class="wrapper-top">
                <div class="top-left-range">
                    <div class="sliderValue">
                        <span class="result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="top-left-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
         
                <div class="top-right-range">
                    <div class="sliderValue">
                        <span class="result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="top-right-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
            </div>

            <div class="wrapper-middle">
                <div class="cube" id="cube"></div>
            </div>

            <div class="wrapper-bottom">
                <div class="bottom-left-range">
                    <div class="sliderValue">
                        <span class="result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="bottom-left-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>

                <div class="bottom-right-range">
                    <div class="sliderValue">
                        <span class="result">0</span>
                    </div>
                    <div class="field">
                        <div class="value left">0</div>
                        <input type="range" class="input" id="bottom-right-range" min="0" max="100" value="0">
                        <div class="value right">100</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-result">
            <button id="btn">РЕЗУЛЬТАТ</button>
            <span class="border-radius-span">border-radius: </span>
            <span id="totalResult"></span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
